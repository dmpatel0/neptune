<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NEPTUNE{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand navbar-text-custom" href="/">NEPTUNE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link navbar-text-custom" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navbar-text-custom" href="/backtest">Backtest</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navbar-text-custom" href="#">Features</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navbar-text-custom" href="#">Contact</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link navbar-text-custom" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        
        <div class="login-container shadow-lg p-5">
            <h1 class="text-center">Login</h1>
            <form id="login-form" class="d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-center mb-2">
                    <label for="username" class="mb-0">Username:</label>
                    <input class="input-custom form-control" type="text" id="username" name="username" required>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <label for="password" class="mb-0">Password:</label>
                    <input class="input-custom form-control" type="password" id="password" name="password" required>
                </div>
                <button class="btn btn-primary mt-4" type="button" id="login-button">Login</button>
            </form>
            <p id="login-message"></p>
        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="/static/js/login.js"></script>

</body>
</html>
